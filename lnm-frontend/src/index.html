<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
  <form id="form">
    <div>
      <label for="login">Login</label>
      <input type="text" id="login" name="login" placeholder="Login" required>
      <div id="errorName" class="errorName"></div>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="text" id="password" name="password" placeholder="Password" required minlength="8">
      <div id="errorPassword" class="errorPassword"></div>
    </div>
    <button type="submit">Sign in</button>
    <p>No account? Click <a href="src/signUpForm.html" onclick="SignUpForm()" >sign up</a>.</p>
  </form>
  <div id="root"></div>
  <script type="module" src="src/unit.js"></script>
  <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
